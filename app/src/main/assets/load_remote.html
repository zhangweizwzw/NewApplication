<!DOCTYPE html>
<html>
<head>
	<title>加载遥感图</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" 
    href="http://192.168.1.103:8080/arcgis_js_v40_api/arcgis_js_api/library/4.0/4.0/dijit/themes/claro/claro.css" />
  <link rel="stylesheet" 
    href="http://192.168.1.103:8080/arcgis_js_v40_api/arcgis_js_api/library/4.0/4.0/esri/css/main.css" />  
  <script src="http://192.168.1.103:8080/arcgis_js_v40_api/arcgis_js_api/library/4.0/4.0/init.js"></script>  


   <style type="text/css">
  	html, body, #arcgisMap {
	    padding: 0;
	    margin: 0;
	    height: 100%;
	    width: 100%;
  	}
  </style>	
  <script type="text/javascript">
require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/ImageryLayer",
        "dojo/domReady!"
      ],
      function(
        Map, MapView,
        ImageryLayer
      ) {

        var layer = new ImageryLayer({
          url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/NLCDLandCover2001/ImageServer",
          format: "jpgpng" // server exports in either jpg or png format
        });

        var map = new Map({
          basemap: "satellite",
          layers: [layer]
        });

        var view = new MapView({
          container: "arcgisMap",
          map: map,
          center: [-100, 40],
          zoom: 5
        });
      });
  </script>

 

</head>
<body>

<div id="arcgisMap"></div>

</body>
</html>
